<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;

        }

        header img {
            height: 80px;
            margin-left: 200px;
        }

        header nav a {
            color: rgb(4, 4, 47);
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            margin-right: 120px;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        .profile-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin: 10px auto;
        }

        h2 {
            font-size: 1.8rem;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 10px;
        }

        .profile-info {
            margin-bottom: 20px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
        }

        .action-buttons a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .update-button {
            background-color: rgb(4, 4, 47);
        }

        .update-button:hover {
            background-color: rgb(12, 12, 63);
        }

        .delete-button {
            background-color: rgb(138, 10, 10);
        }

        .delete-button:hover {
            background-color: #a71d2a;
        }
    
          .messages {
            text-align: center;
            margin-bottom: 20px;
        }

        .messages p {
            font-size: 1rem;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <header>
        <img src="https://i.ibb.co/rZTk2Fg/logo-removebg-preview.png" alt="Logo">

        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'dashboard' %}">My Dashboard</a> 
            <a href="{% url 'logout' %}">Logout</a>
        </nav>
    </header>

    <div class="profile-container">
        <h2>User Profile</h2>
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p style="color: {% if message.tags == 'success' %}green{% else %}red{% endif %};">
                    {{ message }}
                </p>
            {% endfor %}
        </div>
    {% endif %}

        <div class="profile-info">
            <p><strong>Username:</strong> {{ user.username }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
        </div>
 <br> <br>
        <div class="action-buttons">
            <a href="{% url 'update' %}" class="update-button">Update Account</a>
            <a href="{% url 'delete' %}" class="delete-button">Delete Account</a>
        </div>
    </div>

</body>

</html>
